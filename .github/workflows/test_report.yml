name: 'Test Report'
on:
  workflow_run:
    workflows: ['Build and test']
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v2
      with:
        artifact: test-results-(.*)
        name: Test report on $1
        path: '*.trx'
        reporter: dotnet-trx
