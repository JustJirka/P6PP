<div id="head-div">
    <button id="logo" routerLink="">REZERVACE+</button>
  
    <nav id="navigation-bar">
      <button class="nav-btn" routerLink="">Home</button>
      <button class="nav-btn">Courses</button>
      <button class="nav-btn">Coaches</button>
      <button class="nav-btn" routerLink="profile">Profile</button>
    </nav>
  
    <div id="log-btns" *ngIf="!isLoggedIn">
      <button id="login-btn" class="nav-btn" routerLink="login">Log in</button>
      <button id="signup-btn" class="nav-btn" routerLink="signup">Sign up</button>
    </div>
  
    <div *ngIf="isLoggedIn" id="logout-btn">
      <button class="nav-btn" (click)="logout()">
        Log out
      </button>
    </div>
</div>
